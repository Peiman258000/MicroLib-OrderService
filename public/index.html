<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Listen for model events</title>
  </head>
  <body>
    <h2>Log in and open connection to listen for model events.</h2>
    <button id="login" type="button" title="login">
      Login
    </button>
    <button id="logout" type="button" title="logout">
      Logout
    </button>
    <button id="wsButton" type="button" title="Open WebSocket connection">
      Open WebSocket connection
    </button>
    <pre id="messages" style="height: 400px; overflow: scroll"></pre>
    <script src="app.js"></script>
  </body>
</html>
